name: Config Validation

'on':
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    validate:
        runs-on: ubuntu-latest
        steps:
            -
                uses: actions/checkout@v4.1.0
            -
                uses: actions/setup-node@v3.8.1
            -
                run: npx --package renovate -c 'renovate-config-validator --strict default.json'
