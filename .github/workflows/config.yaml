name: Config Validation

'on':
    push:
        branches: [ main ]
        #paths: [ 'default.json' ]
    pull_request:
        branches: [ main ]
        #paths: [ 'default.json' ]

jobs:
    validate:
        runs-on: ubuntu-latest
        steps:
            -
                uses: actions/checkout@v4.1.0
            -
                uses: actions/setup-node@v3.8.1
                with:
                    cache: 'npm'
            -
                run: npx --package renovate -c 'renovate-config-validator'
