name: Config Validation

'on':
    workflow_dispatch:
    schedule:
        -
            cron: '0 7 * * 1-5'
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    validate:
        runs-on: ubuntu-latest
        steps:
            -
                uses: actions/checkout@v4.1.5
            -
                uses: actions/setup-node@v4.0.2
            -
                run: npx --package renovate -c 'renovate-config-validator --strict default.json'
